  :root {

    --text-color: #E3E3E3;

  .light_mode {
    /* Light mode colors */
    --text-color: #efe8e8;
    --subheading-color: #A0A0A0;
    --placeholder-color: #6C6C6C;
    --primary-color: #080808;

  body {

  }

  /* Header with Neon Glow */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 25px;
    background: linear-gradient(90deg, #00111f, #00264d);
    border-bottom: 2px solid #0ff;
    box-shadow: 0 0 15px #00faff;
    animation: neonPulse 3s infinite alternate;
  }

  @keyframes neonPulse {
    from { box-shadow: 0 0 10px #00faff; }
    to { box-shadow: 0 0 25px #00c8ff; }
  }

  .header img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    box-shadow: 0 0 15px #00faff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 10px #00faff; }
    to { box-shadow: 0 0 25px #00c8ff; }
  }

  .header .title {
    font-size: 1.8rem;
    background: linear-gradient(to right, #00faff, #00c8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGlow 2s infinite alternate;
  }

  @keyframes textGlow {
    from { text-shadow: 0 0 5px #00faff; }
    to { text-shadow: 0 0 15px #00c8ff; }
  }

  .header .subtitle {
    font-size: 2rem;
    color: #00faffaa;
  }

  .suggestion-list {
    width: 100%;
    list-style: none;
    display: flex;
    gap: 1.25rem;
    margin-top: 1rem;
    overflow: hidden;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scrollbar-width: none;
  }

  .suggestion-list .suggestion {
    cursor: pointer;
    padding: 1.25rem;
    width: 222px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    border-radius: 0.75rem;
    justify-content: space-between;
    background: var(--secondary-color);
    transition: 0.2s ease;
  }

  .suggestion-list .suggestion:hover {
    background: var(--secondary-hover-color);
  }

  .suggestion-list .suggestion :where(.text, .icon) {
    font-weight: 400;
    color: var(--text-color);
  }

  .suggestion-list .suggestion .icon {
    width: 42px;
    height: 42px;
    display: flex;
    font-size: 1.3rem;
    margin-top: 2.5rem;
    align-self: flex-end;
    align-items: center;
    border-radius: 50%;
    justify-content: center;
    color: var(--text-color);
    background: var(--primary-color);
  }

  .chat-list {
    padding: 2rem 1rem 12rem;
    max-height: 100vh;
    overflow-y: auto;
    scrollbar-color: #999 transparent;
  }

  .chat-list .message.incoming {
    margin-top: 1.5rem;
  }

  .chat-list .message .message-content {
    display: flex;
    gap: 1.5rem;
    width: 100%;
    align-items: center;
  }

  .chat-list .message .text {
    color: var(--text-color);
    white-space: pre-wrap;
  }

  .chat-list .message.error .text {
    color: #e55865;
  }

  .chat-list .message.loading .text {
    display: none;
  }

  .chat-list .message .avatar {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
    align-self: flex-start;
  }

  .chat-list .message.loading .avatar {
    animation: rotate 3s linear infinite;
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  .chat-list .message .icon {
    color: var(--text-color);
    cursor: pointer;
    height: 35px;
    width: 35px;
    border-radius: 50%;

    align-items: center;
    justify-content: center;

    font-size: 1.25rem;
    margin-left: 3.5rem;
    visibility: hidden;
  }

  }

  }

  .chat-list .message .icon:hover {
    background: var(--secondary-hover-color);
  }

  .chat-list .message .loading-indicator {

    gap: 0.8rem;

    flex-direction: column;

    border-radius: 0.135rem;

    animation: loading 3s linear infinite;
  }

  .chat-list .message .loading-indicator .loading-bar:last-child {
    width: 70%;
  }

  @keyframes loading {
    0% {

    }

    100% {

    }

  .typing-area {
    position: fixed;
    width: 100%;
    left: 0;
    bottom: 0;
    padding: 1rem;

  .typing-area :where(.typing-form, .action-buttons) {

  .typing-form .input-wrapper {

      width: 50px;
    }

    .typing-area .disclaimer-text {
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }
  }
  </style>

    // Load theme and chat data from local storage on page load
    const loadDataFromLocalstorage = () => {
      const savedChats = localStorage.getItem("saved-chats");
      const isLightMode = (localStorage.getItem("themeColor") === "light_mode");

      // Apply the stored theme
      document.body.classList.toggle("light_mode", isLightMode);
      toggleThemeButton.innerText = isLightMode ? "dark_mode" : "light_mode";

      // Restore saved chats or clear the chat container
      chatContainer.innerHTML = savedChats || '';
      document.body.classList.toggle("hide-header", savedChats);

      chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
    }

    // Create a new message element and return it
    const createMessageElement = (content, ...classes) => {
      const div = document.createElement("div");
      div.classList.add("message", ...classes);
      div.innerHTML = content;
      return div;
    }

    // Show typing effect by displaying words one by one
    const showTypingEffect = (text, textElement, incomingMessageDiv) => {
      const words = text.split(' ');
      let currentWordIndex = 0;

      const typingInterval = setInterval(() => {
        // Append each word to the text element with a space
        textElement.innerText += (currentWordIndex === 0 ? '' : ' ') + words[currentWordIndex++];
        incomingMessageDiv.querySelector(".icon").classList.add("hide");

        // If all words are displayed
        if (currentWordIndex === words.length) {
          clearInterval(typingInterval);
          isResponseGenerating = false;
          incomingMessageDiv.querySelector(".icon").classList.remove("hide");
          localStorage.setItem("saved-chats", chatContainer.innerHTML); // Save chats to local storage
        }
        chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
      }, 75);
    }

    // Fetch response from the server API based on user message
    const generateAPIResponse = async (incomingMessageDiv) => {
      const textElement = incomingMessageDiv.querySelector(".text");
      
      try {
        // Send request to our server API
        const response = await fetch('/api/chat', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            message: userMessage
          }),
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || "Failed to get response from server");
        }
        
        showTypingEffect(data.response, textElement, incomingMessageDiv);
      } catch (error) {
        isResponseGenerating = false;
        textElement.innerText = error.message;
        textElement.parentElement.closest(".message").classList.add("error");
      } finally {
        incomingMessageDiv.classList.remove("loading");
      }
    }

    // Show a loading animation while waiting for the API response
    const showLoadingAnimation = () => {
      const html = `<div class="message-content">
                      <img class="avatar" src="https://i.ibb.co/v4HbGG2C/SulaMd.jpg" alt="avatar">
                      <p class="text"></p>
                      <div class="loading-indicator">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                      </div>
                    </div>
                    <span onClick="copyMessage(this)" class="icon material-symbols-rounded">content_copy</span>`;

      const incomingMessageDiv = createMessageElement(html, "incoming", "loading");
      chatContainer.appendChild(incomingMessageDiv);

      chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
      generateAPIResponse(incomingMessageDiv);
    }

    // Copy message text to the clipboard
    const copyMessage = (copyButton) => {
      const messageText = copyButton.parentElement.querySelector(".text").innerText;

      navigator.clipboard.writeText(messageText);
      copyButton.innerText = "done"; // Show confirmation icon
      setTimeout(() => copyButton.innerText = "content_copy", 1000); // Revert icon after 1 second
    }

    // Handle sending outgoing chat messages
    const handleOutgoingChat = () => {
      userMessage = typingForm.querySelector(".typing-input").value.trim() || userMessage;
      if(!userMessage || isResponseGenerating) return; // Exit if there is no message or response is generating

      isResponseGenerating = true;

      const html = `<div class="message-content">
                      <img class="avatar" src="https://iili.io/2K5crx4.jpg" alt="User avatar">
                      <p class="text"></p>
                    </div>`;

      const outgoingMessageDiv = createMessageElement(html, "outgoing");
      outgoingMessageDiv.querySelector(".text").innerText = userMessage;
      chatContainer.appendChild(outgoingMessageDiv);
      
      typingForm.reset(); // Clear input field
      document.body.classList.add("hide-header");
      chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
      setTimeout(showLoadingAnimation, 500); // Show loading animation after a delay
    }

    // Toggle between light and dark themes
    toggleThemeButton.addEventListener("click", () => {
      const isLightMode = document.body.classList.toggle("light_mode");
      localStorage.setItem("themeColor", isLightMode ? "light_mode" : "dark_mode");
      toggleThemeButton.innerText = isLightMode ? "dark_mode" : "light_mode";
    });

    // Delete all chats from local storage when button is clicked
    deleteChatButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all the chats?")) {
        localStorage.removeItem("saved-chats");
        loadDataFromLocalstorage();
      }
    });

    // Set userMessage and handle outgoing chat when a suggestion is clicked
    suggestions.forEach(suggestion => {
      suggestion.addEventListener("click", () => {
        userMessage = suggestion.querySelector(".text").innerText;
        handleOutgoingChat();
      });
    });

    // Prevent default form submission and handle outgoing chat
    typingForm.addEventListener("submit", (e) => {

        alert('Logout failed');
      }
    });
